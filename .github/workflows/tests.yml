name: tests

on:
  push:
    branches: [master]
    tags: v*
  pull_request:

jobs:
  run_tests:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6]
        os: [ubuntu-latest]

    steps:

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install pygit2 in a venv
      run: |
        python -m venv scratch/
        ./sratch/bin/pip install -U pip
        ./scratch/bin/pip install pygit2
